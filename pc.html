<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[PC版]なんチキ</title>

<style>
* {
    margin: 0;
    padding: 0;
}
body {
    overflow-x: hidden;
    position: relative;
}
.content {
    width: 1000px;
    height: 5792px;
    margin: 0 auto;
    position: relative;
}
.content .bg {
    position: absolute;
    top: 0;
    left: calc(50% - 700px);
}
.logo {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
}
.navi {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;
}

</style>
</head>
<body>

    <div class="logo">
        <img src="assets/img/pc_logo.png" alt="">
    </div>

    <div class="navi">
        <img src="assets/img/pc_navi.png" alt="">
    </div>

    <div class="content">
        <img class="bg" src="assets/img/pc_content.png" alt="">
    </div>


</body>
</html>
